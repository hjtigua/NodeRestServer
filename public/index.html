<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>

<body>
    <h1>Google Sign-in</h1>

    <div id="g_id_onload" data-client_id="1027252477097-t22dku24m8bt1ffmmdufbcpal7kid0bk.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">
        SignOut
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>

        function handleCredentialResponse(response) {
            // google token: ID_TOKEN

            const url = (location.hostname.includes('localhost'))
                ? "http://localhost:8080/api/auth/google"
                : "https://base-server-node.herokuapp.com/api/auth/google"

            console.log(url);

            console.log("id token", response.credential);

            const body = { id_token: response.credential }
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then((resp) => resp.json())
                .then((resp) => {
                    console.log(resp);
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)


        }


        const button = document.querySelector("#google_signout");
        button.onclick = () => {
            google.accounts.id.disableAutoSelect;
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }

    </script>

</body>

</html>
